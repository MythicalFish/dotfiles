- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.config/kitty/kitty.conf: configs/kitty.conf
    ~/Library/Application Support/Code/User/settings.json: configs/vscode.json
    ~/Library/StickiesDatabase: configs/StickiesDatabase

- shell:
    - [git submodule update --init --recursive, Installing submodules]
